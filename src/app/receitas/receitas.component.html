<div class="row">
    <div class="col-sm-6" *ngIf="receitaSelected">
        <br>
        <h2>{{receitaSelected.id ? 'Cód. Receita: ' + receitaSelected.id : 'Nova Receita'}}</h2>
        <button class="btn btn-outline-danger" (click)="voltar()">Fechar</button>
        <hr>
        <form [formGroup]="receitaForm" (submit)="receitaSubmit()">
            <div class="form-group">
                <label for="formGroupExampleInput">Titulo:</label>
                <input type="text" formControlName="titulo" class="form-control">
            </div>
            <div class="form-group">
                <br>
                <label for="formGroupExampleInput">Instruções:</label>
                <input type="text" formControlName="instrucoes" class="form-control">
            </div>
            <div class="form-group">
                <hr>
                <button class="btn btn-success" [disabled]="!receitaForm.valid">Salvar</button>
            </div>
        </form>
    </div>

    <div [ngClass]="{'col-sm-6': receitaSelected, 'col-sm-12': !receitaSelected}">
        <br>
        <h2>{{titulo}}</h2>
        <button class="btn btn-success" (click)="receitaNova()">Cadastrar Receita</button>
        <hr>
        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide *ngFor="let receita of receitas">
                <div class="slide">
                    <h3>{{receita.titulo}}</h3>
                    <div class="btn-group">
                        <button (click)="receitaSelect(receita)" class="text-dark btn btn-sm btn-outline-warning"
                            style="margin: 0 2px;">Detalhe</button>
                        <button (click)="receitaSelect(receita)" class="btn btn-sm btn-outline-primary"
                            style="margin: 0 2px;">Editar</button>
                        <button (click)="receitaDelete(receita.id)" class="btn btn-sm btn-outline-danger"
                            style="margin: 0 2px;">Excluir</button>
                    </div>
                </div>
            </ng-template>
        </owl-carousel-o>
    </div>
</div>
