<div class="row">
    <div class="col-sm-6" *ngIf="ingredienteSelected">
        <div class="row">
            <!--<div class="mr-auto">
                <app-titulo [titulo]="'Cód. Ingrediente: ' + ingredienteSelected.id"></app-titulo>
            </div>-->
            <div class="mt-1">
                <button class="btn btn-sm btn-outline-danger" (click)="voltar()">
                    Fechar
                </button>
            </div>
        </div>

        <form [formGroup]="ingredienteForm">
            <div class="form-group">
                <hr>
                <label for="formGroupExampleInput">Nome</label>
                <input type="text" formControlName="nome" class="form-control">
            </div>
            <div class="form-group">
                <hr>
                <button class="btn btn-success" [disabled]="!ingredienteForm.valid">Enviar</button>
            </div>
        </form>
    </div>

    <div [ngClass]="{'col-sm-6': ingredienteSelected, 'col-sm-12': !ingredienteSelected}">
        <!--<app-titulo [titulo]="titulo"></app-titulo>-->
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ingrediente of ingredientes">
                    <td scope="row">{{ingrediente.id}}</td>
                    <td>{{ingrediente.nome}}</td>
                    <td>
                        <div class="btn-group">
                            <button (click)="ingredienteSelect(ingrediente)"
                                class="btn btn-sm btn-outline-primary">Editar</button>
                            <button class="btn btn-sm btn-outline-danger">Excluir</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
