<div class="row">
    <div class="col-sm-6" *ngIf="ingredienteSelected">
        <br>
        <h2>{{ingredienteSelected.id == 0 ? 'Novo Ingrediente' : 'Cód. Ingrediente: ' + ingredienteSelected.id}}</h2>
        <button class="btn btn-outline-danger" (click)="voltar()">Fechar</button>
        <form [formGroup]="ingredienteForm" (submit)="ingredienteSubmit()">
            <div class="form-group">
                <hr>
                <label for="formGroupExampleInput">Nome:</label>
                <input type="text" formControlName="nome" class="form-control">
            </div>
            <div class="form-group">
                <hr>
                <button class="btn btn-success" [disabled]="!ingredienteForm.valid">Salvar</button>
            </div>
        </form>
    </div>

    <div [ngClass]="{'col-sm-6': ingredienteSelected, 'col-sm-12': !ingredienteSelected}">
        <br>
        <h2>{{titulo}}</h2>
        <button class="btn btn-success" (click)="ingredienteNovo()">Cadastrar Ingrediente</button>
        <hr>
        <table class="row-border hover" datatable [dtOptions]="dtOptions">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col" style="text-align: center;">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ingrediente of ingredientes">
                    <td scope="row">{{ingrediente.id}}</td>
                    <td>{{ingrediente.nome}}</td>
                    <td align="center">
                        <div class="btn-group">
                            <button (click)="ingredienteSelect(ingrediente)" class="btn btn-sm btn-outline-primary"
                                style="margin: 0 2px;">Editar</button>
                            <button (click)="ingredienteDelete(ingrediente.id)" class="btn btn-sm btn-outline-danger"
                                style="margin: 0 2px;">Excluir</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
